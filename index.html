<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Login</title>
    <style>
      :root {
        --border-box-color: #d7d7d7;
        --background-color: #b1b1b1;
      }
      * {
        font-family: "Montserrat", sans-serif !important;
        font-weight: 700 !important;
      }
      .container-fluid {
        background-image: url("img/background3.png");
        background-size: cover;
        background-color: var(--background-color);
      }

      .container {
        width: 400px;
        height: 600px;
        position: relative;
        border: 1px solid var(--border-box-color);
        border-radius: 40px;
      }
      .background {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        background: url("./img/Rectangle2.png") !important;
        box-shadow: 0px 4px 24px -1px rgba(0, 0, 0, 0.2);
        mix-blend-mode: darken;
        border-radius: 40px;
        z-index: 1;
      }
      .content-login {
        z-index: 2;
        position: relative;
      }
      .login-text {
        text-align: center;
        color: white;
        margin: 20px;
        font-size: 30px;
        text-transform: uppercase;
      }
      .btn {
        background: linear-gradient(95.26deg, #9d50bb 2.75%, #6935ba 120.79%);
        border-radius: 15px;
        width: 300px;
        height: 56px;
      }
      .btn:focus {
        box-shadow: 0 0 10px var(--border-box-color);
      }
      .form-control,
      .form-control:focus {
        background-image: url("./img/background3.png");
        background-position: center;
        background-color: var(--background-color);
        mix-blend-mode: darken;
        border: 5px solid var(--border-box-color);
        color: white;
      }
      .form-control {
        width: 300px !important;
        height: 56px;
        border-radius: 15px !important;
      }
      .form-control:focus {
        box-shadow: 0 0 5px var(--border-box-color);
      }
      .form-control::placeholder {
        color: white;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid d-flex overflow-hidden" style="height: 100vh">
      <div class="container m-auto">
        <div class="content-login">
          <p class="login-text">Login.</p>
          <form action="" class="row gap-3">
            <div class="col-12 d-flex justify-content-center">
              <img width="200px" src="./img/logo.png" alt="" srcset="" />
            </div>
            <div class="col-12 d-flex justify-content-center">
              <input type="text" class="form-control" placeholder="Username" />
            </div>
            <div class="col-12 d-flex justify-content-center">
              <input type="Password" class="form-control" placeholder="Password" />
            </div>
            <div class="col-12 d-flex justify-content-center mt-3">
              <button class="btn text-white">SIGN IN</button>
            </div>
          </form>
        </div>

        <div class="background"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
